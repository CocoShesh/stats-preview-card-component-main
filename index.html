<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <h1>Get <span>insights</span> that help</h1>
        <h1>your business grow.</h1>
        <p class="discover">Discover the benefits of data analytics and make</p>
        <p>better decisions regarding revenue, customer</p>
        <p>experience, and overall efficiency.</p>

        <div class="information">
          <ul>
            <li class="main-stats">10k+</li>
            <li class="name">Companies</li>
          </ul>
          <ul>
            <li class="main-stats">314</li>
            <li class="name">templates</li>
          </ul>
          <ul>
            <li class="main-stats">12m+</li>
            <li class="name">queries</li>
          </ul>
        </div>
      </div>
      <div class="right-side">
        <img src="images/image-header-desktop.jpg" alt="" />
        <div class="overlay"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
